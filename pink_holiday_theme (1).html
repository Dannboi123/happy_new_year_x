<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy New Year</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;1,400&display=swap');

:root {
  --bg-dark: #12050c;
  --bg-wine: #2b0f1e;
  --rose: #ff9fc9;
  --rose-soft: #ffd6e8;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top, var(--bg-wine), var(--bg-dark) 70%);
  color: var(--rose-soft);
}

#scroll-story {
  width: 100%;
}

.scroll-scene {
  min-height: 100vh;
  padding: 10vh 8vw;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 18px;
  opacity: 0;
  transform: translateY(24px);
  transition: opacity 1.4s ease, transform 1.4s ease;
}

.scroll-scene.visible {
  opacity: 1;
  transform: translateY(0);
}

h1, h2 {
  font-weight: 400;
  letter-spacing: 0.04em;
  margin: 0 0 8px 0;
  text-align: center;
  font-family: 'Playfair Display', cursive;
}

p {
  font-size: 1.35rem;
  line-height: 1.8;
  margin: 0;
  text-align: center;
  font-family: 'Playfair Display', cursive;
}

/* Image treatment */
.scroll-scene img {
  margin-top: 28px;
  width: 100%;
  max-width: 720px;
  border-radius: 18px;
  filter: blur(6px) brightness(0.75);
  opacity: 0;
  transform: translateY(16px) scale(0.98);
  transition: filter 1.6s ease, opacity 1.6s ease, transform 1.6s ease;
}

.scroll-scene.visible img {
  filter: blur(0) brightness(0.95);
  opacity: 1;
  transform: translateY(0) scale(1);
}

/* Soft overlay on images */
.scroll-scene img::after { content: none; }

/* Final reveal */
.final {
  text-align: center;
}

.final-heart {
  margin: 36px auto 0;
  font-size: 3.4rem;
  opacity: 0;
  transform: scale(0.9);
  transition: opacity 1.6s ease, transform 1.6s ease;
}

.final-heart.visible {
  opacity: 1;
  transform: scale(1);
}

.final-message {
  margin-top: 22px;
  font-size: 1.5rem;
  opacity: 0;
  transition: opacity 2s ease;
}

.final-message.visible {
  opacity: 1;
}
</style>
</head>
<body>
  <audio id="bg-music" loop autoplay>
    <source src="Standard recording 2.mp3" type="audio/mpeg">
  </audio>

  <div id="scroll-story">

  <section class="scroll-scene">
  <p>Different versions of us.</p>
  <p>The same familiarity.</p>
  <img src="now.jpg" alt="now" />
</section>

  <section class="scroll-scene final">
    <p>I don’t know where this goes.</p>
    <p>And I don’t need to.</p>
    <p>I just know I’d like to find out…</p>
    <p>with you.</p>
    <div class="final-message">Happy New Year.</div>
  </section>

</div>

  <script>
  const scenes = document.querySelectorAll('.scroll-scene');
  const heart = document.querySelector('.final-heart');
  const finalMsg = document.querySelector('.final-message');

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
        if (entry.target.classList.contains('final')) {
          setTimeout(() => heart.classList.add('visible'), 600);
          setTimeout(() => finalMsg.classList.add('visible'), 1600);
        }
      }
    });
  }, { threshold: 0.6 });

  scenes.forEach(scene => observer.observe(scene));
</script>
</body>
</html>
